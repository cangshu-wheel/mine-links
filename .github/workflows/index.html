<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png?v=1">
    <link rel="apple-touch-icon" href="favicon.png?v=1">
    <title>网页小全</title>
    <style>
        @font-face {
            font-family: '呆萌手写体';
               src: url('1644225200443733.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        *{
            margin: 0;
            padding: 0;
            font-family: '呆萌手写体', Arial, sans-serif;
        }
        body {
            font-family: '呆萌手写体', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* 背景图片容器 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .background-image.active {
            opacity: 1;
        }
        
        /* 加载指示器 */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #F8EF00;
            font-size: 18px;
            font-family: '呆萌手写体', Arial, sans-serif;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(248, 239, 0, 0.3);
            border-radius: 50%;
            border-top-color: #F8EF00;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 添加半透明遮罩层以确保文字可读性 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
            pointer-events: none;
        }
        
        /* 移动端基础优化 */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 40px;
            font-family: '呆萌手写体', Arial, sans-serif;
        }
        #search-container {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 100%;
            box-sizing: border-box;
        }
        #search-type {
            padding: 15px 20px;
            font-size: 20px;
            line-height: 24px;
            border: 2px solid rgba(248, 239, 0, 0.3);
            border-right: none;
            border-radius: 25px 0 0 25px;
            height: 54px;
            box-sizing: border-box;
            background: rgba(68, 68, 68, 0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            font-family: '呆萌手写体', Arial, sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        #search-type:focus {
            border-color: #F8EF00;
            background: rgba(68, 68, 68, 0.9);
            box-shadow: 0 0 20px rgba(248, 239, 0, 0.3);
        }
        #search-input {
            padding: 15px 20px;
            width: 400px;
            font-size: 20px;
            line-height: 24px;
            border: 2px solid rgba(248, 239, 0, 0.3);
            border-right: none;
            border-left: none;
            border-radius: 0;
            height: 54px;
            box-sizing: border-box;
            background: rgba(68, 68, 68, 0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            font-family: '呆萌手写体', Arial, sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        #search-input:focus {
            border-color: #F8EF00;
            background: rgba(68, 68, 68, 0.9);
            box-shadow: 0 0 20px rgba(248, 239, 0, 0.3);
        }
        #search-input::placeholder {
            color: #aaa;
            font-family: '呆萌手写体', Arial, sans-serif;
        }
        #search-button {
            padding: 15px 30px;
            font-size: 20px;
            line-height: 24px;
            background: linear-gradient(135deg, #F8EF00, #E6D600);
            color: #333;
            border: 2px solid #F8EF00;
            border-left: none;
            cursor: pointer;
            border-radius: 0 25px 25px 0;
            box-shadow: 0 4px 15px rgba(248, 239, 0, 0.3);
            height: 54px;
            box-sizing: border-box;
            font-weight: bold;
            font-family: '呆萌手写体', Arial, sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        #search-button:hover {
            background: linear-gradient(135deg, #E6D600, #D4C400);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(248, 239, 0, 0.4);
        }
        #search-button:active {
            transform: translateY(0);
        }
        .tabs {
            display: flex;
            flex-direction: row;
            flex: 1;
            min-height: 0;
            max-width: 1400px;
            margin: 20px auto 0;
            width: 100%;
            gap: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .tab-buttons {
            display: flex;
            flex-direction: column;
            width: 200px;
            min-width: 200px;
            border-right: 2px solid #F8EF00;
            padding-right: 20px;
            gap: 5px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .tab-buttons::-webkit-scrollbar {
            display: none;
        }
        .tab-button {
            background: rgba(51, 51, 51, 0.8);
            border: none;
            padding: 18px 25px;
            cursor: pointer;
            font-size: 20px;
            color: #ddd;
            border-left: 3px solid transparent;
            border-radius: 5px;
            text-align: left;
            transition: all 0.3s ease;
            font-family: '呆萌手写体', Arial, sans-serif;
        }
        .tab-button.active {
            color: #F8EF00;
            border-left-color: #F8EF00;
            background: rgba(248, 239, 0, 0.2);
        }
        .tab-button:hover {
            color: #F8EF00;
            background: rgba(248, 239, 0, 0.1);
        }
        .tab-content {
            flex: 1;
            overflow-y: auto;
            height: calc(100vh - 180px);
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .tab-content::-webkit-scrollbar {
            width: 6px;
        }
        .tab-content::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 3px;
        }
        .tab-content::-webkit-scrollbar-track {
            background-color: #333;
        }
        .tab-pane {
            display: none;
        }
        .tab-pane.active {
            display: block;
        }
        h2 {
            color: #F8EF00;
            border-bottom: 2px solid #F8EF00;
            padding-bottom: 5px;
            font-size: 28px;
            font-family: '呆萌手写体', Arial, sans-serif;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        li {
            background: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 2px solid transparent;
            border-left: 4px solid rgba(248, 239, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            height: fit-content;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item-content {
            flex: 1;
            min-width: 0;
            position: relative;
        }
        
        .item-thumbnail {
            width: 120px;
            height: 80px;
            border-radius: 5px;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(248, 239, 0, 0.2);
            flex-shrink: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
        }
        
        /* 隐藏默认的裂开图片图标 */
        .item-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            z-index: 1;
        }
        
        .item-thumbnail.loaded {
            opacity: 1;
        }
        
        .item-thumbnail.loaded::before {
            display: none;
        }
        
        .item-thumbnail:hover {
            transform: scale(1.05);
        }
        
        .item-thumbnail.loading {
            background: rgba(68, 68, 68, 0.5);
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 加载动画 - 旋转圆环 */
        .item-thumbnail.loading::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(248, 239, 0, 0.2);
            border-top-color: #F8EF00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .item-thumbnail.error {
            background: rgba(68, 68, 68, 0.5);
            opacity: 0;
        }
        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
            border-left-color: #F8EF00;
            background: rgba(51, 51, 51, 0.9);
        }
        li.featured {
            border-color: transparent;
            border-left-color: #F8EF00;
            background: rgba(248, 239, 0, 0.1);
        }
        /* 五角星功能已注释
        .star {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #888;
            z-index: 10;
        }
        .star.featured {
            color: #F8EF00;
        }
        */
        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
        }
        a:hover {
            text-decoration: underline;
            color: #F8EF00;
        }
        p {
            color: #ccc;
            margin: 8px 0 0 0;
            font-size: 16px;
            line-height: 1.4;
        }
        #mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: 16px;
            background-color: #F8EF00;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        
            font-family: '呆萌手写体', Arial, sans-serif;
        }
        #mode-toggle:hover {
            background-color: #E6D600;
        }
        /* Light mode styles */
        body.light-mode {
            background-color: #f9f9f9;
            color: #333;
        }
        
        /* 白天模式下的遮罩层调整 */
        body.light-mode::before {
            background-color: rgba(255, 255, 255, 0.7);
        }
        body.light-mode h1 {
            color: #222;
        }
        body.light-mode .tab-buttons {
            border-right: 2px solid #F8EF00;
        }
        body.light-mode .tab-button {
            color: #222;
            background: rgba(255, 255, 255, 0.6);
        }
        body.light-mode .tab-button.active {
            color: #B8A600;
            background: rgba(248, 239, 0, 0.15);
            border-left-color: #F8EF00;
        }
        body.light-mode .tab-button:hover {
            background: rgba(248, 239, 0, 0.1);
            color: #B8A600;
        }
        body.light-mode li {
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left-color: rgba(248, 239, 0, 0.5);
        }
        body.light-mode li:hover {
            background: rgba(255, 255, 255, 0.75);
            border-left-color: #F8EF00;
        }
        body.light-mode li.featured {
            background: rgba(248, 239, 0, 0.15);
            border-left-color: #F8EF00;
        }
        
        body.light-mode .item-thumbnail {
            background: rgba(200, 200, 200, 0.3);
            border-color: rgba(248, 239, 0, 0.3);
        }
        
        body.light-mode .item-thumbnail::before {
            background: rgba(255, 255, 255, 0.5);
        }
        
        body.light-mode .item-thumbnail.loading {
            background: rgba(220, 220, 220, 0.5);
        }
        
        body.light-mode .item-thumbnail.loading::after {
            border-color: rgba(248, 239, 0, 0.3);
            border-top-color: #B8A600;
        }
        
        body.light-mode .item-thumbnail.error {
            background: rgba(200, 200, 200, 0.5);
        }
        body.light-mode .tab-content::-webkit-scrollbar-thumb {
            background-color: #ccc;
        }
        body.light-mode .tab-content::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
        body.light-mode li {
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        /* 五角星白天模式样式已注释
        body.light-mode .star {
            color: #ccc;
        }
        */
        body.light-mode a {
            color: #222;
        }
        body.light-mode a:hover {
            color: #B8A600;
        }
        body.light-mode h2 {
            color: #B8A600;
            border-bottom-color: #F8EF00;
        }
        body.light-mode p {
            color: #444;
        }
        body.light-mode #search-type {
            border: 2px solid rgba(248, 239, 0, 0.5);
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        body.light-mode #search-type:focus {
            border-color: #F8EF00;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(248, 239, 0, 0.3);
        }
        body.light-mode #search-input {
            border: 2px solid rgba(248, 239, 0, 0.5);
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        body.light-mode #search-input:focus {
            border-color: #F8EF00;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(248, 239, 0, 0.3);
        }
        body.light-mode #search-input::placeholder {
            color: #888;
        }
        body.light-mode #mode-toggle {
            background-color: #F8EF00;
            color: #333;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }
            
            #search-container {
                margin: 15px 0;
                flex-direction: column;
                gap: 10px;
                padding: 0 15px;
            }
            
            #search-type {
                width: 100%;
                border-radius: 20px;
                border: 2px solid rgba(248, 239, 0, 0.3);
                font-size: 16px;
                height: 44px;
                padding: 10px 15px;
            }
            
            #search-input {
                width: 100%;
                border-radius: 20px;
                border: 2px solid rgba(248, 239, 0, 0.3);
                font-size: 16px;
                height: 44px;
                padding: 10px 15px;
            }
            
            #search-button {
                width: 100%;
                border-radius: 20px;
                border: 2px solid #F8EF00;
                font-size: 16px;
                height: 44px;
                padding: 10px 20px;
            }
            
            .tabs {
                flex-direction: column;
                margin: 10px auto 0;
                padding: 0 15px;
                max-width: 100%;
            }
            
            .tab-buttons {
                flex-direction: row;
                width: 100%;
                min-width: auto;
                border-right: none;
                border-bottom: 2px solid #F8EF00;
                padding-right: 0;
                padding-bottom: 10px;
                margin-bottom: 15px;
                overflow-x: auto;
                gap: 8px;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab-button {
                min-width: 100px;
                text-align: center;
                border-left: none;
                border-bottom: 3px solid transparent;
                font-size: 16px;
                padding: 12px 16px;
                white-space: nowrap;
                flex-shrink: 0;
            }
            
            .tab-button.active {
                border-left-color: transparent;
                border-bottom-color: #F8EF00;
            }
            
            .tab-content {
                height: calc(100vh - 280px);
                padding: 0 5px;
            }
            
            ul {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            li {
                padding: 15px;
                margin: 0;
                flex-direction: row;
                align-items: center;
                gap: 12px;
            }
            
            .item-content {
                flex: 1;
                min-width: 0;
                padding: 0;
            }
            
            .item-thumbnail {
                width: 80px;
                height: 60px;
                flex-shrink: 0;
                margin: 0;
            }
            
            a {
                font-size: 18px;
            }
            
            p {
                font-size: 14px;
            }
            
            /* 五角星移动端样式已注释
            .star {
                font-size: 18px;
                top: 10px;
                right: 10px;
            }
            */
            
            #mode-toggle {
                font-size: 14px;
                padding: 6px 12px;
                top: 5px;
                right: 5px;
            }
            
            body.light-mode .tab-buttons {
                border-right: none;
                border-bottom: 2px solid #F8EF00;
            }
            
            body.light-mode #search-type {
                border: 2px solid rgba(248, 239, 0, 0.5);
                background: rgba(255, 255, 255, 0.8);
                color: #333;
            }
            
            body.light-mode #search-input {
                border: 2px solid rgba(248, 239, 0, 0.5);
                background: rgba(255, 255, 255, 0.8);
                color: #333;
            }
        }
        
        /* 更小屏幕适配 */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            .tabs {
                padding: 0 10px;
            }
            
            .tab-buttons {
                gap: 5px;
            }
            
            .tab-button {
                min-width: 80px;
                font-size: 14px;
                padding: 10px 12px;
            }
            
            .tab-content {
                height: calc(100vh - 260px);
            }

            .item-thumbnail {

                height: 50px;

            .star {
                font-size: 16px;
                top: 8px;
                right: 8px;
            }
            */
        }
    </style>

<body>
  
    <!-- 加载指示器 -->
    <div id="loading-indicator" class="loading-indicator">
        <div class="loading-spinner"></div>
        正在加载背景图片...
    </div>
    
    <div class="tabs">
        <div class="tab-buttons" id="tab-buttons"></div>
        <div class="tab-content" id="tab-content"></div>
    </div>
    <script src="data.js"></script>
    <script type="module">
        // 背景图片轮播功能 - 优化版本
        const backgroundImages = [
            'img/background/137976889_p0.jpg',
            'img/background/139420263_p0.jpg',
            'img/background/140794289_p0.jpg'
        ];
        
        let currentImageIndex = 0;
        let backgroundContainer;
        let backgroundElements = [];
        let preloadedImages = [];
        
        // 预加载所有背景图片
        function preloadImages() {
            return Promise.all(backgroundImages.map((src, index) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        preloadedImages[index] = img;
                        resolve(img);
                    };
                    img.onerror = reject;
                    img.src = src;
                });
            }));
        }
        
        // 初始化背景容器
        function initBackgroundContainer() {
            backgroundContainer = document.createElement('div');
            backgroundContainer.className = 'background-container';
            document.body.appendChild(backgroundContainer);
            
            // 创建背景图片元素
            backgroundImages.forEach((src, index) => {
                const bgElement = document.createElement('div');
                bgElement.className = 'background-image';
                bgElement.style.backgroundImage = `url('${src}')`;
                backgroundContainer.appendChild(bgElement);
                backgroundElements.push(bgElement);
            });
            
            // 显示第一张图片
            if (backgroundElements.length > 0) {
                backgroundElements[0].classList.add('active');
            }
        }
        
        // 切换背景图片
        function changeBackground() {
            if (backgroundElements.length === 0) return;
            
            const currentElement = backgroundElements[currentImageIndex];
            const nextIndex = (currentImageIndex + 1) % backgroundImages.length;
            const nextElement = backgroundElements[nextIndex];
            
            // 淡出当前图片
            currentElement.classList.remove('active');
            
            // 延迟一点时间后淡入下一张图片，创建交叉淡化效果
            setTimeout(() => {
                nextElement.classList.add('active');
                currentImageIndex = nextIndex;
            }, 100);
        }
        
        // 初始化背景系统
        async function initBackground() {
            const loadingIndicator = document.getElementById('loading-indicator');
            
            try {
                // 显示加载指示器
                loadingIndicator.style.display = 'block';
                
                // 预加载所有图片
                await preloadImages();
                console.log('背景图片加载完成');
                
                // 初始化背景容器
                initBackgroundContainer();
                
                // 隐藏加载指示器
                setTimeout(() => {
                    loadingIndicator.classList.add('hidden');
                    setTimeout(() => {
                        loadingIndicator.style.display = 'none';
                    }, 500);
                }, 500);
                
                // 开始轮播
                setInterval(changeBackground, 5000);
                
            } catch (error) {
                console.error('背景图片加载失败:', error);
                
                // 隐藏加载指示器
                loadingIndicator.classList.add('hidden');
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                }, 500);
                
                // 如果加载失败，使用纯色背景
                document.body.style.backgroundColor = '#222';
            }
        }
        
        // 页面加载完成后初始化背景
        initBackground();
        
        // 图片缓存管理器
        const ImageCache = {
            dbName: 'thumbnailCache',
            storeName: 'images',
            db: null,
            
            // 初始化IndexedDB
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) {
                            const objectStore = db.createObjectStore(this.storeName, { keyPath: 'url' });
                            objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                        }
                    };
                });
            },
            
            // 从缓存获取图片
            async get(url) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readonly');
                    const objectStore = transaction.objectStore(this.storeName);
                    const request = objectStore.get(url);
                    
                    request.onsuccess = () => {
                        const result = request.result;
                        if (result) {
                            // 检查缓存是否过期（7天）
                            const now = Date.now();
                            const cacheAge = now - result.timestamp;
                            const maxAge = 7 * 24 * 60 * 60 * 1000; // 7天
                            
                            if (cacheAge < maxAge) {
                                resolve(result.dataUrl);
                            } else {
                                // 缓存过期，删除
                                this.delete(url);
                                resolve(null);
                            }
                        } else {
                            resolve(null);
                        }
                    };
                    
                    request.onerror = () => reject(request.error);
                });
            },
            
            // 保存图片到缓存
            async set(url, dataUrl) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const objectStore = transaction.objectStore(this.storeName);
                    const data = {
                        url: url,
                        dataUrl: dataUrl,
                        timestamp: Date.now()
                    };
                    const request = objectStore.put(data);
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            },
            
            // 删除缓存
            async delete(url) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readwrite');
                    const objectStore = transaction.objectStore(this.storeName);
                    const request = objectStore.delete(url);
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            },
            
            // 将图片URL转换为DataURL
            async urlToDataUrl(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'Anonymous';
                    
                    img.onload = () => {
                        try {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            const dataUrl = canvas.toDataURL('image/png');
                            resolve(dataUrl);
                        } catch (e) {
                            // 跨域问题，无法转换，直接返回原URL
                            console.warn('Cannot convert to dataURL due to CORS:', url);
                            resolve(url);
                        }
                    };
                    
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = url;
                });
            }
        };
        
        // 初始化缓存
        ImageCache.init().catch(err => console.error('Failed to init cache:', err));
        
        // 创建懒加载观察器
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const url = img.dataset.url;
                    
                    if (url && !img.dataset.loaded) {
                        img.dataset.loaded = 'true';
                        loadThumbnail(img, url);
                        observer.unobserve(img);
                    }
                }
            });
        }, {
            rootMargin: '50px' // 提前50px开始加载
        });
        
        // 加载缩略图的函数（带缓存）
        async function loadThumbnail(thumbnail, url) {
            // 先尝试从缓存加载
            try {
                const cachedDataUrl = await ImageCache.get(url);
                if (cachedDataUrl) {
                    thumbnail.src = cachedDataUrl;
                    thumbnail.classList.remove('loading');
                    thumbnail.classList.add('loaded');
                    console.log('Loaded from cache:', url);
                    return;
                }
            } catch (e) {
                console.warn('Cache read failed:', e);
            }
            
            // 如果是自定义缩略图
            if (thumbnail.dataset.custom === 'true') {
                const img = new Image();
                img.onload = async () => {
                    thumbnail.src = img.src;
                    thumbnail.classList.remove('loading');
                    thumbnail.classList.add('loaded');
                    
                    // 尝试缓存
                    try {
                        const dataUrl = await ImageCache.urlToDataUrl(img.src);
                        await ImageCache.set(url, dataUrl);
                    } catch (e) {
                        console.warn('Failed to cache image:', e);
                    }
                };
                img.onerror = () => {
                    thumbnail.classList.remove('loading');
                    thumbnail.classList.add('error');
                    thumbnail.style.display = 'none';
                };
                img.src = url;
                return;
            }
            
            // 从URL提取域名
            let domain = '';
            try {
                const urlObj = new URL(url.trim());
                domain = urlObj.hostname;
            } catch (e) {
                console.error('Invalid URL:', url);
                thumbnail.classList.remove('loading');
                thumbnail.classList.add('error');
                thumbnail.style.display = 'none';
                return;
            }
            
            // 使用favicon作为缩略图
            const faviconUrls = [
             
                `https://favicon.im/${domain}?larger=true`,
                `https://${domain}/favicon.ico`
            ];
            
            let faviconIndex = 0;
            
            const tryLoadFavicon = () => {
                if (faviconIndex >= faviconUrls.length) {
                    thumbnail.classList.remove('loading');
                    thumbnail.classList.add('error');
                    thumbnail.style.display = 'none';
                    return;
                }
                
                const img = new Image();
                img.onload = async () => {
                    // 图片加载成功后才设置src
                    thumbnail.src = img.src;
                    thumbnail.classList.remove('loading');
                    thumbnail.classList.add('loaded');
                    
                    // 尝试缓存到IndexedDB
                    try {
                        const dataUrl = await ImageCache.urlToDataUrl(img.src);
                        await ImageCache.set(url, dataUrl);
                        console.log('Cached image:', url);
                    } catch (e) {
                        console.warn('Failed to cache image:', e);
                    }
                };
                
                img.onerror = () => {
                    faviconIndex++;
                    tryLoadFavicon();
                };
                
                img.src = faviconUrls[faviconIndex];
            };
            
            tryLoadFavicon();
        }
        
        const tabButtons = document.getElementById('tab-buttons');
        const tabContent = document.getElementById('tab-content');

        let activeTabIndex = 0;

        function showTab(index) {
            const contents = tabContent.children;
            const buttons = tabButtons.children;
            for (let i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
                buttons[i].classList.remove('active');
            }
            contents[index].classList.add('active');
            buttons[index].classList.add('active');
            activeTabIndex = index;
        }

        // Create featured section
        const featuredItems = [];
        data.sections.forEach(section => {
            section.items.forEach(item => {
                if (item.featured) {
                    featuredItems.push({ ...item });
                }
            });
        });
        const featuredSection = {
            title: "精选",
            items: featuredItems
        };
        const sections = [featuredSection, ...data.sections];

        sections.forEach((section, index) => {
            // Create tab button
            const button = document.createElement('button');
            button.className = 'tab-button';
            button.textContent = section.title;
            button.addEventListener('click', () => showTab(index));
            tabButtons.appendChild(button);

            // Create tab content
            const tabDiv = document.createElement('div');
            tabDiv.className = 'tab-pane';

            if (section.items) {
                const ul = document.createElement('ul');
                section.items.forEach(item => {
                    const li = document.createElement('li');
                    
                    // 创建内容容器
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'item-content';
                    
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.target = '_blank';
                    a.textContent = item.name;
                    contentDiv.appendChild(a);
                    
                    const p = document.createElement('p');
                    p.textContent = item.description;
                    contentDiv.appendChild(p);
                    
                    li.appendChild(contentDiv);
                    
                    // 创建缩略图
                    const thumbnail = document.createElement('img');
                    thumbnail.className = 'item-thumbnail loading';
                    thumbnail.alt = item.name + ' 图标';
                    // 使用空的透明图片作为占位符，避免显示裂开的图片图标
                    thumbnail.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                    
                    // 如果数据中有自定义缩略图，直接使用
                    if (item.thumbnail) {
                        thumbnail.dataset.url = item.thumbnail;
                        thumbnail.dataset.custom = 'true';
                    } else {
                        // 使用URL作为数据，懒加载时再处理
                        thumbnail.dataset.url = item.url;
                    }
                    
                    // 添加到观察器
                    imageObserver.observe(thumbnail);
                    
                    li.appendChild(thumbnail);
                    
                    li.style.cursor = 'pointer';
                    li.addEventListener('click', (e) => {
                        // if (e.target.classList.contains('star')) return;
                        if (e.target.tagName === 'IMG') return;
                        window.open(item.url, '_blank');
                    });

                    /* 五角星功能已注释
                    const star = document.createElement('span');
                    star.className = 'star';
                    star.textContent = '★';
                    star.addEventListener('click', () => {
                        const isFeatured = li.classList.toggle('featured');
                        star.classList.toggle('featured', isFeatured);
                        if (isFeatured) {
                            ul.prepend(li);
                        }
                        localStorage.setItem(item.url, isFeatured ? 'true' : 'false');
                    });

                    li.appendChild(star);
                    */
                    
                    ul.appendChild(li);

                    /* 五角星精选状态已注释
                    if (item.featured) {
                        star.classList.add('featured');
                        if (section.title !== "精选") {
                            ul.prepend(li);
                        }
                    }
                    */
                });
                tabDiv.appendChild(ul);
            } else if (section.description) {
                const p = document.createElement('p');
                p.textContent = section.description;
                tabDiv.appendChild(p);
            }
            tabContent.appendChild(tabDiv);
        });

        // Add mode toggle button
        const modeToggle = document.createElement('button');
        modeToggle.id = 'mode-toggle';
        modeToggle.textContent = '切换到白天模式';
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            modeToggle.textContent = isLight ? '切换到黑夜模式' : '切换到白天模式';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
        document.body.appendChild(modeToggle);
        // Check saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            modeToggle.textContent = '切换到黑夜模式';
        }
        // Add search container
        const searchContainer = document.createElement('div');
        searchContainer.id = 'search-container';
        const searchSelect = document.createElement('select');
        searchSelect.id = 'search-type';
        const options = [
            {value: 'els', text: '牛逼的搜索'},
            {value: 'page', text: '搜索本页'}
        ];
        options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt.value;
            option.textContent = opt.text;
            searchSelect.appendChild(option);
        });
        searchSelect.value = 'page';
        const searchInput = document.createElement('input');
        searchInput.type = 'text';
        searchInput.id = 'search-input';
        searchInput.placeholder = '搜索...';
        const searchButton = document.createElement('button');
        searchButton.id = 'search-button';
        searchButton.textContent = '搜索';
        searchContainer.appendChild(searchSelect);
        searchContainer.appendChild(searchInput);
        searchContainer.appendChild(searchButton);
        document.body.insertBefore(searchContainer, document.body.firstElementChild);
        // Add event listener
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            const type = searchSelect.value;
            if (!query) return;
            if (type === 'els') {
                const url = `https://yandex.com/search/?text=${encodeURIComponent(query)}`;
                window.open(url, '_blank');
            } else if (type === 'page') {
                searchInPage(query);
            }
        });
        function searchInPage(query) {
            const items = document.querySelectorAll('li');
            let found = false;
            let targetTabIndex = -1;
            items.forEach((li, index) => {
                const a = li.querySelector('a');
                if (a.textContent.toLowerCase().includes(query.toLowerCase())) {
                    li.style.borderColor = 'red';
                    if (!found) {
                        // Find tab index
                        const tabPane = li.closest('.tab-pane');
                        const tabPanes = Array.from(tabContent.children);
                        targetTabIndex = tabPanes.indexOf(tabPane);
                        li.scrollIntoView({behavior: 'smooth'});
                        found = true;
                    }
                } else {
                    li.style.borderColor = 'transparent';
                }
            });
            if (found && targetTabIndex !== -1) {
                showTab(targetTabIndex);
            } else if (!found) {
                alert('未找到匹配项');
            }
        }

        showTab(0); // Show first tab by default
    </script>
